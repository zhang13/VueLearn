<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<body>
		<div id="app">
			<child :items="pItems">
				<!--<li slot="subitem" slot-scope="props">
					<h3>{{props.text}}</h3>
					<h6>{{props.age}}</h6>
				</li>-->
				<li slot="subitem" slot-scope="{{props.text}}"></li>
			</child>
		</div>

		<template id="child">
			<ul>
				<slot name="subitem" v-for="item in items" :text="item.name" :age="item.age">
					<!-- 这里写入备用内容 -->
					<label>*</label>
				</slot>
			</ul>
		</template>
		<script>
			Vue.component('child', {
				template: '#child',
				props:['items']
			})

			new Vue({
				el:'#app',
				data:{
					pItems:[
						{name:'marry',age:'18'},
						{name:'itto',age:'25'},
						{name:'charles',age:'30'}
					]
				}
			})
		</script>
	</body>

</html>
