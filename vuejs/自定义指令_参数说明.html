<!DOCTYPE html>
<html>
	<meta charset="utf-8" />
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>

	<body>
		<!--指令钩子函数会被传入以下参数：
		el：指令所绑定的元素，可以用来直接操作 DOM 。
		binding：一个对象，包含以下属性：
		name：指令名，不包括 v- 前缀。
		value：指令的绑定值，例如：v-demo="message" 中，绑定值为 hello。
		oldValue：指令绑定的前一个值，仅在 update 和 componentUpdated 钩子中可用。无论值是否改变都可用。
		expression：字符串形式的指令表达式。例如 v-demo="message" 中，表达式为 "message"。
		arg：传给指令的参数，可选。例如 v-demo:msg 中，参数为 "msg"。
		modifiers：一个包含修饰符的对象。例如：v-demo:msg.stop 中，修饰符对象为 { stop: true}。
		vnode：Vue 编译生成的虚拟节点。移步 VNode API 来了解更多详情。
		oldVnode：上一个虚拟节点，仅在 update 和 componentUpdated 钩子中可用。-->
		
		<!--参考v-bind:click.stop-->
		
		<div id="hook-arguments-example" v-demo:msg.stop="message"></div>
		<script>
			Vue.directive('demo', {
				bind: function(el, binding, vnode) {
					var s = JSON.stringify
					el.innerHTML =
						'name: ' + s(binding.name) + '<br>' +
						'value: ' + s(binding.value) + '<br>' +
						'expression: ' + s(binding.expression) + '<br>' +
						'argument: ' + s(binding.arg) + '<br>' +
						'modifiers: ' + s(binding.modifiers) + '<br>' +
						'vnode keys: ' + Object.keys(vnode).join(', ')
				}
			})

			new Vue({
				el: '#hook-arguments-example',
				data: {
					message: 'hello!'
				}
			})
		</script>
	</body>

</html>
