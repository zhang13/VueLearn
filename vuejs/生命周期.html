<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<body>
		<div id="app">
		  {{ message }}
		  <button @click="changeHello">change</button>
		  <button @click="close">关闭</button>
		</div>
		<script>
			var app = new Vue({
			    el: '#app',
			    data: {
			        message: 'Hello Vue!'
			    },
			    methods:{
			    	changeHello:function(){
			    		this.message = 'hello charles'
			    	},
			    	close:function(){
			    		this.$destroy()
//			    		window.close()
			    	}
			    },
			    beforeCreate:function(){
			    	console.log('beforeCreate_'+this.message)
			    },
			    created:function(){
			    	console.log('created_'+this.message)
			    },
			    beforeMount:function(){
			    	console.log('beforeMount')
			    },
			    mounted:function(){
			    	console.log('mounted')
			    },
			    beforeUpdate:function(){
			    	console.log('beforeUpdate')
			    },
			    updated:function(){
			    	console.log('updated')
			    },
			    beforeDestroy:function(){
			    	console.log('beforeDestroy')
			    },
			    destroyed:function(){
			    	console.log('destroyed')
			    }
			})
		</script>
	</body>
</html>
